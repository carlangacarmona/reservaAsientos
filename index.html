<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Asientos - Cine</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <h1>Reserva de Asientos para el Cine</h1>

    <form id="formularioReserva">
        <label for="tipoAsiento">Selecciona el tipo de asiento:</label>
        <select id="tipoAsiento" name="tipoAsiento">
            <option value="normal">Normal - $5.000</option>
            <option value="preferencial">Preferencial - $9.000</option>
            <option value="vip">VIP - $13.000</option>
        </select>

        <label for="cantidadAsiento">Cantidad de asientos:</label>
        <input type="number" id="cantidadAsiento" name="cantidadAsiento" min="1" value="1">

        <button type="button" id="botonCalcular">Calcular Precio Total</button>
    </form>
    <div class="textodescuento">Al comprar 5 o m√°s asientos, tiene un 10% descuento.</div>
    <p id="resultado"></p>

    <script src="assets/js/logica.js"></script>
</body>
</html>
